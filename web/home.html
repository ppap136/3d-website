    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, rgba(29, 53, 87, 1) 0%, rgba(0, 0, 0, 1) 100%);
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
        }

        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            font-weight: bold;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
            z-index: 10;
            opacity: 0.9;
        }

        model-viewer {
            width: 85%;
            height: 85%;
            border-radius: 20px;
            box-shadow: 0px 10px 50px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease-in-out;
        }

        model-viewer:hover {
            transform: scale(1.05);
        }

        /* 动态粒子背景 */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background: rgba(0, 0, 0, 0.1);
            animation: particleAnimation 10s linear infinite;
        }

        @keyframes particleAnimation {
            0% { background: rgba(0, 0, 0, 0.1); }
            50% { background: rgba(255, 255, 255, 0.05); }
            100% { background: rgba(0, 0, 0, 0.1); }
        }

        /* 按钮样式 */
        .button {
            position: fixed;
            bottom: 30px;

            left: 50%;
            transform: translateX(-50%);
            padding: 20px 40px;
            background-color: #034698;
            color: white;
            font-size: 15px;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0px 10px 30px rgba(38, 110, 182, 0.8);
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            z-index: 10;
        }

        .button:hover {
            transform: translateX(-50%) scale(1.1);
            box-shadow: 0px 10px 50px rgb(46, 89, 231);
        }
        header {
color: #fff;
padding: 10px 20px;
text-align: center;
}


.header{
    position: fixed;
top: 0;
left: 0;
width: 100%;
padding: 20px 100px;
background-color: rgba(9, 9, 9, 1);

/* 可以分到两边 */
justify-content: space-between;
align-items: center;
z-index: 99;
}
.header .logo{
    font-size: 1.7em;

}
.nav a{
    font-size: 13px;
    position: relative;
    color: #fff;
    text-decoration: none;
    margin-left: 25px;
}
nav a::after{
    content: '';
    left: 0;
    position: absolute;
    width: 100%;
    height: 3px;
    background: #fff;
    border-radius: 5px;
    bottom: -6px;
    /* 隐藏下划线 */
    transform: scaleX(0);
    /* 渐进显示 */
    transition: .5s;
}
nav{
  margin-right: 20px;
}
nav a:hover:after{
    transform: scaleX(1);
}
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins',sans-serif;
}
